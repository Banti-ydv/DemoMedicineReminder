<div class="row">
  <div class="form-group col-md-6">
    <label for="frequency">Frequency:</label>
    <select id="frequency" [(ngModel)]="selectedFrequency" name="frequency" class="custom-select-class">
      <option *ngFor="let option of frequencyOptions" [value]="option">{{ option }}</option>
    </select>
  </div>

  <div *ngIf="selectedFrequency === 'Everyday'" class="form-group col-md-6">
    <label for="everyday">Everyday:</label>
    <select id="everyday" name="everyday" [(ngModel)]="medicine.frequency" multiple class="custom-select-class">
      <option *ngFor="let option of everydayOptions" [value]="option">{{ option }}</option>
    </select>
  </div>

  <div *ngIf="selectedFrequency === 'Every X day'" class="form-group col-md-6">
    <label for="interval">Interval:</label>
    <select id="interval" name="interval" [(ngModel)]="medicine.frequency" multiple class="custom-select-class">
      <option *ngFor="let option of intervalOptions" [value]="option">{{ option }}</option>
    </select>
  </div>

  <div *ngIf="selectedFrequency === 'Every X day of week'" class="form-group col-md-6">
    <label for="daysOfWeek">Days of Week:</label>
    <select id="daysOfWeek" name="daysOfWeek" multiple [(ngModel)]="medicine.frequency" class="custom-select-class">
      <option *ngFor="let option of weekOptions" [value]="option">{{ option }}</option>
    </select>
  </div>

  <div *ngIf="selectedFrequency === 'Every X day of month'" class="form-group col-md-6">
    <label for="daysOfmonth">Days of mounth:</label>
    <select id="daysOfmonth" name="daysOfmonth" multiple [(ngModel)]="medicine.frequency" class="custom-select-class">
      <option *ngFor="let option of monthOptions" [value]="option">{{ option }}</option>
    </select>
  </div>

</div>

                  <div class="row mb-3">

                  </div>
