<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-exercise-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4"> <b>Change Password</b></h1>
                  </div>
                        <!-- change password start-->

          <form>
            <div class="mb-3">
              <label for="oldPassword" class="col-form-label">Old Password:</label>
              <input type="password" class="form-control" name="oldPassword" id="oldPassword" formControlName="oldPassword"  [(ngModel)]="passwordForm.oldPassword">
              <div *ngIf="passwordForm.get('oldPassword')?.invalid && (passwordForm.get('oldPassword')?.dirty || passwordForm.get('oldPassword')?.touched)">
                <div *ngIf="passwordForm.get('oldPassword')?.errors?.['required']" class="text-danger">Old Password is required.</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="newPassword" class="col-form-label">New Password:</label>
              <input type="password" class="form-control" name="newPassword" id="newPassword" formControlName="newPassword"  [(ngModel)]="passwordForm.newPassword">
              <div *ngIf="passwordForm.get('newPassword')?.invalid && (passwordForm.get('newPassword')?.dirty || passwordForm.get('newPassword')?.touched)">
                <div *ngIf="passwordForm.get('newPassword')?.errors?.['required']">New Password is required.</div>
                <div *ngIf="passwordForm.get('newPassword')?.errors?.['minlength']" class="text-danger">New Password should be at least 8 characters long.</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="col-form-label">Confirm Password:</label>
              <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" formControlName="confirmPassword" [(ngModel)]="passwordForm.confirmPassword">
              <div *ngIf="passwordForm.get('confirmPassword')?.invalid && (passwordForm.get('confirmPassword')?.dirty || passwordForm.get('confirmPassword')?.touched)">
                <div *ngIf="passwordForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</div>
                <!-- <div *ngIf="passwordForm.get('confirmPassword')?.value !== passwordForm.get('newPassword')?.value">Passwords do not match.</div> -->
              </div>
            </div>
            <div *ngIf="passwordForm.get('confirmPassword')?.value !== passwordForm.get('newPassword')?.value && passwordForm.get('confirmPassword')?.dirty" class="text-danger">
              Passwords do not match.
            </div>
          </form>
          
          
        
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeForm()">Close</button> -->
          <!-- <button type="button" class="btn btn-primary" (click)="submitForm()">Submit</button> -->
          <div class="mb-3 d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeForm()">Close</button>
            <button type="submit" class="btn btn-primary" (click)="changePassword()" [disabled]="passwordForm.invalid || passwordForm.pending">Submit</button>
          </div>
       
  <!-- change password end -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
