<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-change-password-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4"> <b>Change Password</b></h1>
                </div>
                <form class="user" *ngIf="passwordForm" [formGroup]="passwordForm" >
                  <div class="mb-3">
                    <label for="oldPassword" class="col-form-label">Old Password:</label>
                    <input type="{{ showPasswordOld ? 'text' : 'password' }}" class="form-control form-control-user" name="oldPassword" id="oldPassword" formControlName="oldPassword"  [(ngModel)]="passwordForm.oldPassword" placeholder="Enter Old Password">
                    
                    <div *ngIf="passwordForm.get('oldPassword')?.invalid && (passwordForm.get('oldPassword')?.dirty || passwordForm.get('oldPassword')?.touched)">
                      <div *ngIf="passwordForm.get('oldPassword')?.errors?.['required']" class="text-danger">Old Password is required.</div>
                    </div>
                    <div class="form-group pl-3">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheckOld" (change)="togglePasswordVisibilityOld($event)">
                        <label class="custom-control-label mt-2" for="customCheckOld">Show Password</label>
                      </div>
                    </div>
                    
                  </div>

                  <div class="mb-3">
                    <label for="newPassword" class="col-form-label">New Password:</label>
                    <input type="{{ showPasswordNew ? 'text' : 'password' }}" class="form-control form-control-user" name="newPassword" id="newPassword" formControlName="newPassword" [(ngModel)]="passwordForm.newPassword" placeholder="Enter New Password">
                    <div *ngIf="passwordForm.get('newPassword')?.invalid && (passwordForm.get('newPassword')?.dirty || passwordForm.get('newPassword')?.touched)">
                      <div *ngIf="passwordForm.get('newPassword')?.errors?.['required']" class="text-danger">New Password is required.</div>
                      <div *ngIf="passwordForm.get('newPassword')?.errors?.['pattern']" class="text-danger">New Password should contain at least one uppercase letter, one lowercase letter, one special character and least 8 characters long.</div>
                    </div>
                    <div class="form-group pl-3">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheckNew" (change)="togglePasswordVisibilityNew($event)">
                        <label class="custom-control-label mt-2" for="customCheckNew">Show Password</label>
                        
                      </div>
                    </div>
                  </div>
                  
                  <div class="mb-3">
                    <label for="confirmPassword" class="col-form-label">Confirm Password:</label>
                    <input type="{{ showPasswordConfirm ? 'text' : 'password' }}" class="form-control form-control-user" name="confirmPassword" id="confirmPassword" formControlName="confirmPassword" [(ngModel)]="passwordForm.confirmPassword" placeholder="Enter Confirm Password">
                    <div *ngIf="passwordForm.get('confirmPassword')?.invalid && (passwordForm.get('confirmPassword')?.dirty || passwordForm.get('confirmPassword')?.touched)">
                      <div *ngIf="passwordForm.get('confirmPassword')?.errors?.['required']" class="text-danger">Confirm Password is required.</div>
                    </div>
                    <div *ngIf="passwordForm.get('confirmPassword')?.value !== passwordForm.get('newPassword')?.value && passwordForm.get('confirmPassword')?.dirty" class="text-danger">
                      Passwords do not match.
                    </div>
                    <div class="form-group pl-3">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheckConfirm" (change)="togglePasswordVisibilityConfirm($event)">
                        <label class="custom-control-label mt-2" for="customCheckConfirm">Show Password</label>
                      </div>
                    </div>
                    
                  </div>
                  
                  <button type="submit" class="btn btn-primary btn-user btn-block my-3" (click)="onSubmit()" [disabled]="passwordForm.invalid || passwordForm.pending">Submit</button>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
