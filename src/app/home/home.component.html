  <div class="container m-4" *ngIf="dataSource1.data.length > 0">
    <h2>Exercise History</h2>
  
    <div class="row">
      <div class="col-sm-4" *ngFor="let element of dataSource1.data">
        <div class="card m-2">
          <div class="card-body" (click)="exercise()">
            <h5 class="card-title">{{ element.exercisename }}</h5>
            <p class="card-text">Time: {{ formatTime(element.exercisetime) }}</p>
            <!-- <button class="btn btn-primary m-2" (click)="updateExercise(element)">Edit</button>
            <button class="btn btn-danger m-2" (click)="deleteExercise(element.id)">Delete</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container m-4" *ngIf="dataSource2.data.length > 0">
    <h2>Appointment History</h2>
  
    <div class="row">
      <div class="col-sm-4" *ngFor="let element of dataSource2.data">
        <div class="card m-2">
          <div class="card-body" (click)="appointment()">
            <h5 class="card-title">{{element.withWhome}}</h5>
            <p class="card-text">Time: {{ formatTime(element.time) }} </p>
            <!-- <button class="btn btn-primary m-2" (click)="updateExercise(element)">Edit</button>
            <button class="btn btn-danger m-2" (click)="deleteExercise(element.id)">Delete</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
