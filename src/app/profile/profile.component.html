             <div class="container emp-profile">
              <form method="post">
                <div class="row">
                  <div class="col-md-4">
                    <div class="profile-img">
                      <img [src]="imageUrl || defaultImageUrl" alt="" class="rounded-circle"/>
                      <div class="file btn btn-primary rounded-circle">
                        <i class="fa fa-camera"></i>
                        <input type="file" name="file" (change)="openUploadPopup()"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="profile-head">
                      <h5>
                        {{ userData?.firstname }} {{ userData?.lastname }}
                      </h5>
                      <p>
                        {{ userData?.emailid }}
                      </p>
                      <!-- <p class="proile-rating">RANKINGS : <span>8/10</span></p> -->

                  </div>
                  <div class="col-md-4">
                    <button type="button" class="btn btn-outline-primary" (click)="openUpDatePopUp()">Edit Profile</button>
                  </div>
                </div>
