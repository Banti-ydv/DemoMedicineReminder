


<div class="container emp-profile">
  <form method="post">
    <div class="row">
      <div class="col-md-4">
        <div class="profile-img">
<img [src]="isResponseSizeZero() ? '../assets/img/profile.png' : imageUrl" alt="" class="img-thumbnail" (click)="openUpDatePopUp()" />

          <br>
            <button type="button" class="btn btn-outline-primary mt-3" (click)="openUpDatePopUp()">Edit Profile</button>
          
        </div>
      </div>      
      <div class="tab-content profile-tab col-md-8 mt-5" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div class="row">
            <div class="col-md-6">
              <label>User Name</label>
            </div>
            <div class="col-md-6">
              <p>{{ userData?.firstname }}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>Name</label>
            </div>
            <div class="col-md-6">
              <p>{{ userData?.firstname }} {{ userData?.lastname }}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>Email</label>
            </div>
            <div class="col-md-6">
              <p>{{ userData?.emailid }}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>Phone</label>
            </div>
            <div class="col-md-6">
              <p>+91 98XXX XXX45</p>
            </div>
          </div>
        
        </div>

      </div>
    </div>
  </form>
</div>
