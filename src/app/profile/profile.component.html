<div class="container">
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">




          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-detailes-image"></div>
            <div class="col-lg-6">
              <div class="p-4">

                <div class="container emp-profile">
                  <div>
                    <form method="post">
                      <div>
                        <div class="profile-img px-5">
                          <img [src]="isResponseSizeZero() ? '../assets/img/profile.png' : imageUrl" alt=""
                            class="rounded-circle" />



                          <!-- <input type="file" (change)="onFileSelected($event)">
                                <button (click)="onUpload()">Upload</button> -->
                          <br>
                          <a class="btn btn-outline-primary m-3" (click)="fileInput.click()"><i
                              class="fa fa-upload"></i></a>
                          <a class="btn btn-outline-danger m-3" (click)="profilePhotoDelete()"><i
                              class="fa fa-trash"></i></a>
                          <input type="file" #fileInput style="display: none" (change)="handleFileInput($event)">

                        </div>
                      </div>
                      <div class="tab-content profile-tab mt-5" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                          <div class="row col-md-12 pl-5">
                            <div class="col-md-6">
                              <label>User Name</label>
                            </div>
                            <div class="col-md-6">
                              <p>{{ userData?.firstname }}</p>
                            </div>
                          </div>
                          <div class="row col-md-12 pl-5">
                            <div class="col-md-6">
                              <label>Name</label>
                            </div>
                            <div class="col-md-6">
                              <p>{{ userData?.firstname }} {{ userData?.lastname }}</p>
                            </div>
                          </div>
                          <div class="row col-md-12 pl-5">
                            <div class="col-md-6">
                              <label>Email</label>
                            </div>
                            <div class="col-md-6">
                              <p>{{ userData?.emailid }}</p>
                            </div>
                          </div>
                          <div class="row col-md-12 pl-5">
                            <div class="col-md-6">
                              <label>Phone</label>
                            </div>
                            <div class="col-md-6">
                              <p>+91 98XXX XXX45</p>
                            </div>
                          </div>

                        </div>
                        <div class="row col-md-12 pl-5">
                          <div class="col-md-6 d-flex justify-content-center">
                            <button type="button" class="btn btn-primary m-1" style="float:left; width: 100%;" data-toggle="modal" data-target="#exampleModal">Edit
                              Profile</button>
                          </div>
                          <div class="col-md-6 d-flex justify-content-center">
                            <button type="button" class="btn btn-danger m-1" style="float:right; width: 100%;" (click)="deleteProfile()">Delet
                              Profile</button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>

              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Detailes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="user">
          <label for="firstname">First Name</label>
          <input [(ngModel)]="userData.firstname" type="text" id="firstname" name="firstname" class="form-control form-control-user" placeholder="Enter First Name">
      
          <label for="lastname">Last Name</label>
          <input [(ngModel)]="userData.lastname" type="text" id="lastname" name="lastname" class="form-control form-control-user" placeholder="Enter Last Name">
      
          <label for="emailid">Email ID</label>
          <input [(ngModel)]="userData.emailid" type="email" id="emailid" name="emailid" class="form-control form-control-user" placeholder="Enter Email Id">
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateProfile(userData)">Save changes</button>
      </div>
      
    </div>
  </div>
</div>
