<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">


          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-appointment-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4"><b>Add Appointment</b></h1>
                </div>
                <form (ngSubmit)="onappointment()" #appointmentForm="ngForm" class="user">
                  <div class="row mb-3">
                    <div class="form-group col-md-6">
                      <label>With Whome</label>
                      <input type="text" name="withWhome" class="form-control form-control-user"
                        placeholder="Enter Name" [(ngModel)]="appointment.withWhome" required />
                    </div>

                    <div class="form-group col-md-6">
                      <label>Address</label>
                      <input type="text" name="address" class="form-control form-control-user"
                        placeholder="Enter Address" [(ngModel)]="appointment.address" required />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="form-group col-md-6">
                      <label>Reason</label>

                      <input type="text" name="reason" class="form-control form-control-user" placeholder="Enter Reason"
                        [(ngModel)]="appointment.reason" list="reason" autocomplete="off" required />

                      <datalist id="reason">
                        <option value="Acne"></option>
                        <option value="Appendicitis"></option>
                        <option value="Asbestosis"></option>
                        <option value="Bladder cancer"></option>
                        <option value="Brain stem death"></option>
                        <option value="Bulimia"></option>
                        <option value="Cellulitis"></option>
                        <option value="Chickenpox"></option>
                        <option value="Coeliac disease"></option>
                        <option value="Coronavirus (COVID-19)"></option>
                        <option value="Dementia"></option>
                        <option value="Diabetes"></option>
                        <option value="Dystonia"></option>
                        <option value="Endometriosis"></option>
                        <option value="Eye cancer"></option>
                        <option value="Fever in adults"></option>
                        <option value="Flu"></option>
                        <option value="Fungal nail infection"></option>
                        <option value="Ganglion cyst"></option>
                        <option value="Germ cell tumours"></option>
                        <option value="Hay fever"></option>
                        <option value="Heart failure"></option>
                        <option value="Indigestion"></option>
                        <option value="Irritable hip"></option>
                        <option value="Kidney cancer"></option>
                        <option value="Kidney stones"></option>
                        <option value="Laryngitis"></option>
                        <option value="Liver disease"></option>
                        <option value="Malnutrition"></option>
                        <option value="Meningitis"></option>
                        <option value="Neuroblastoma: Children"></option>
                        <option value="Nosebleed"></option>
                        <option value="Oesophageal cancer"></option>
                        <option value="Osteosarcoma"></option>
                        <option value="Pancreatic cancer"></option>
                        <option value="Peripheral neuropathy"></option>
                        <option value="Pneumonia"></option>
                        <option value="Reactive arthritis"></option>
                        <option value="Rosacea"></option>
                      </datalist>
                    </div>
                    <div class="form-group col-md-6">
                      <label>Speciality</label>

                      <input type="text" name="speciality" class="form-control form-control-user"
                        placeholder="Speciality" [(ngModel)]="appointment.speciality" list="speciality" autocomplete="off" required />
                      <datalist id="speciality">
                        <option value="General Medicine">General Medicine (Internal Medicine)</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="Obstetrics and Gynecology">Obstetrics and Gynecology (OB/GYN)</option>
                        <option value="Surgery">Surgery</option>
                        <option value="Orthopedics">Orthopedics</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Neurology">Neurology</option>
                        <option value="Dermatology">Dermatology</option>
                        <option value="Psychiatry">Psychiatry</option>
                        <option value="Radiology">Radiology</option>
                        <option value="Oncology">Oncology</option>
                        <option value="Ophthalmology">Ophthalmology</option>
                        <option value="ENT">ENT (Ear, Nose, and Throat)</option>
                        <option value="Urology">Urology</option>
                        <option value="Nephrology">Nephrology</option>
                        <option value="Gastroenterology">Gastroenterology</option>
                        <option value="Pulmonology">Pulmonology</option>
                        <option value="Endocrinology">Endocrinology</option>
                        <option value="Rheumatology">Rheumatology</option>
                        <option value="Hematology">Hematology</option>
                        <option value="Allergy and Immunology">Allergy and Immunology</option>
                        <option value="Infectious Diseases">Infectious Diseases</option>
                        <option value="Family Medicine">Family Medicine</option>
                        <option value="Emergency Medicine">Emergency Medicine</option>
                        <option value="Anesthesiology">Anesthesiology</option>
                        <option value="Physical Medicine and Rehabilitation">Physical Medicine and Rehabilitation
                        </option>
                        <option value="Neonatology">Neonatology</option>
                        <option value="Geriatrics">Geriatrics</option>
                        <option value="Sports Medicine">Sports Medicine</option>
                        <option value="Palliative Care">Palliative Care</option>
                      </datalist>
                    </div>
                  </div>


                  <div class="row mb-3">
                    <div class="form-group col-md-6">
                      <label>Date</label>

                      <input type="date" name="appointmentdate" class="form-control form-control-user"
                        placeholder="Enter date.." [(ngModel)]="appointment.appointmentdate" required
                        [min]="minDate()" />
                    </div>
                    <div class="form-group col-md-6">
                      <label>Time</label>

                      <input type="time" name="time" class="form-control form-control-user" placeholder="Enter time.."
                        [(ngModel)]="appointment.time" required />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="form-group col-md-6">
                      <label>Country Code</label>
                      <div class="input-group-code">
                        <div class="input-group-prepend">

                          <!-- <select class="custom-select-class" id="countryCode" name="countryCode"
                            [(ngModel)]="appointment.countryCode">
                           
                          </select> -->
                          <!-- <input type="text" class="form-control form-control-user"  id="countryCode" name="countryCode"
                          [(ngModel)]="appointment.countryCode" list="countrycode" autocomplete="off" placeholder="Enter Country Code" value="India (+91)"> -->
                        <!-- <datalist id="countrycode"> -->
                          <select class="custom-select-class" id="countryCode" name="countryCode"
                            [(ngModel)]="appointment.countryCode">
                        <option value="" selected>India (+91)</option>
                        <option value="United States (+1)">United States (+1)</option>
                        <option value="Canada (+1)">Canada (+1)</option>
                        <option value="United Kingdom (+44)">United Kingdom (+44)</option>
                        <option value="Australia (+61)">Australia (+61)</option>
                        <option value="Germany (+49)">Germany (+49)</option>
                        <option value="France (+33)">France (+33)</option>
                        <option value="Japan (+81)">Japan (+81)</option>
                        <option value="China (+86)">China (+86)</option>
                        <option value="Brazil (+55)">Brazil (+55)</option>
                        <option value="Mexico (+52)">Mexico (+52)</option>
                        <option value="Russia (+7)">Russia (+7)</option>
                        <option value="South Africa (+27)">South Africa (+27)</option>
                        <option value="Egypt (+20)">Egypt (+20)</option>
                        <option value="Saudi Arabia (+966)">Saudi Arabia (+966)</option>
                        <option value="United Arab Emirates (+971)">United Arab Emirates (+971)</option>
                        <!-- </datalist> -->
                        </select>
                        </div>




                      </div>
                    </div>

                    <div class="form-group col-md-6">
                      <label>Mobile Number</label>

                      <input type="text" class="form-control form-control-user" id="phoneNumber" name="phoneNumber"
                        [(ngModel)]="appointment.phoneNumber" placeholder="Enter phone number" pattern="[0-9]*"
                        maxlength="10" minlength="10">
                    </div>
                  </div>




                  <button type="submit" class="btn btn-primary btn-user btn-block"
                    [disabled]="!appointmentForm.form.valid">Save</button>

                </form>
              </div>
            </div>
          </div>




        </div>
      </div>
    </div>
  </div>
</div>
