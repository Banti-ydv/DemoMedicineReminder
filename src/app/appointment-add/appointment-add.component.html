<div class="center-content">
    <form (ngSubmit)="onappointment()">
    <mat-card class="example-card">
      <!-- <mat-card-header>
        <mat-card-title>Appointment Add</mat-card-title>
        <mat-card-subtitle>Medicine Reminder</mat-card-subtitle>
      </mat-card-header> -->
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Appointment">
            <mat-form-field class="example-full-width">
              <mat-label>Appointment Date</mat-label>
              <input type="text" matInput placeholder="" value="" name="appointmentdate" [(ngModel)]="appointment.appointmentdate">
              <!-- <input matInput placeholder="" value=""> -->
              <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>With Whome</mat-label>
              <input type="text" matInput placeholder="" value="" name="withWhome" [(ngModel)]="appointment.withWhome">
              <!-- <input matInput placeholder="" value=""> -->
              <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
                <mat-label>Time</mat-label>
                <input type="text" matInput placeholder="" value="" name="time" [(ngModel)]="appointment.time">
                <!-- <input matInput placeholder="" value=""> -->
                <mat-icon matSuffix>account_circle</mat-icon>
              </mat-form-field>
  
            <button class="mat-button" mat-raised-button color="primary">Add</button>
            <!-- <button mat-flat-button color="primary">Register</button> -->
  
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </form>
    
  </div>
