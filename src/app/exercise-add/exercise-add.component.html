<div class="center-content">
    <form (ngSubmit)="onexercise()">
    <mat-card class="example-card">
      <mat-card-header class="center-header">
        <mat-card-title>Add Exercise</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="form-row">
          <div class="form-column">
            <mat-form-field class="example-full-width">
              <mat-label>Exercise Name</mat-label>
              <input type="text" matInput placeholder="" value="" name="exercisename" [(ngModel)]="exercise.exercisename">
              <!-- <input matInput placeholder="" value=""> -->
              <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>Choose a date</mat-label>
              <input type="text" matInput [matDatepicker]="picker" placeholder="" value="" name="date" [(ngModel)]="exercise.date">
                 <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
                <mat-label>Time</mat-label>
                <input type="time" matInput placeholder="" value="" name="exercisetime" [(ngModel)]="exercise.exercisetime">
                <!-- <input matInput placeholder="" value=""> -->
                <mat-icon matSuffix>access_time</mat-icon>
              </mat-form-field>
              </div>
              </div>
            <button class="mat-button" mat-raised-button color="primary">Add</button>
            <!-- <button mat-flat-button color="primary">Register</button> -->
  
       
      </mat-card-content>
    </mat-card>
  </form>
    
  </div>
