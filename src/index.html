  <script>
    $(document).ready(function () {
      $('#frequencySelect').change(function () {
        const selectedOption = $(this).val();
        const xDayInputContainer = $('#xDayInputContainer');
        const dayOfWeekInputContainer = $('#dayOfWeekInputContainer');
        const dayOfMonthInputContainer = $('#dayOfMonthInputContainer');
        const intervalInput = $('input[name="interval"]', xDayInputContainer);
        const dayOfWeekInput = $('input[name="dayOfWeek"]', dayOfWeekInputContainer);
        const dayOfMonthInput = $('input[name="dayOfMonth"]', dayOfMonthInputContainer);

        if (selectedOption === 'every_x_day') {
          xDayInputContainer.show();
          dayOfWeekInputContainer.hide();
          dayOfMonthInputContainer.hide();
          intervalInput.prop('required', true);
          dayOfWeekInput.prop('required', false);
          dayOfMonthInput.prop('required', false);
        } else if (selectedOption === 'specific_day_of_week') {
          xDayInputContainer.hide();
          dayOfWeekInputContainer.show();
          dayOfMonthInputContainer.hide();
          intervalInput.prop('required', false);
          dayOfWeekInput.prop('required', true);
          dayOfMonthInput.prop('required', false);
        } else if (selectedOption === 'specific_day_of_month') {
          xDayInputContainer.hide();
          dayOfWeekInputContainer.hide();
          dayOfMonthInputContainer.show();
          intervalInput.prop('required', false);
          dayOfWeekInput.prop('required', false);
          dayOfMonthInput.prop('required', true);
        } else {
          xDayInputContainer.hide();
          dayOfWeekInputContainer.hide();
          dayOfMonthInputContainer.hide();
          intervalInput.prop('required', false);
          dayOfWeekInput.prop('required', false);
          dayOfMonthInput.prop('required', false);
        }
      });
    });
  </script>

  window.onload = function () {
    var selectCountry = document.getElementById("selectCountry"),
      selectState = document.getElementById("selectState"),
      selectedOptionsDiv = document.getElementById("selectedOptions");

    selectCountry.onchange = function () {
      selectState.innerHTML = ""; // Clear all options
      selectedOptionsDiv.innerHTML = ""; // Clear the selected options display

      if (this.selectedIndex < 1) return; // No country selected

      var selectedState = liveObjOfState[this.value];
      var options = [];
      for (var state in selectedState) {
        options.push(...selectedState[state]);
      }

      var rows = Math.ceil(options.length / 3); // Calculate the number of rows needed

      for (var i = 0; i < rows; i++) {
        var row = document.createElement("tr");

        for (var j = 0; j < 3; j++) {
          var index = i * 3 + j;
          if (index < options.length) {
            var option = options[index];

            var checkboxCell = document.createElement("td");
            var labelCell = document.createElement("td");

            var checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.name = "state";
            checkbox.value = option;
            checkbox.addEventListener("change", updateSelectedOptions);

            var label = document.createElement("label");
            label.appendChild(checkbox);
            label.appendChild(document.createTextNode(option));

            checkboxCell.appendChild(label);
            row.appendChild(checkboxCell);
          }
        }
        selectState.appendChild(row);
      }
    };

    function updateSelectedOptions() {
      var selectedOptions = Array.from(selectState.querySelectorAll("input[name='state']:checked")).map(function (input) {
        return input.value;
      });
      selectedOptionsDiv.innerHTML = selectedOptions.join(", ");
    }
  };
